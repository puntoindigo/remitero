<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Productos y Remitos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Sistema de Gestión de Productos y Remitos</h1>
            <nav>
                <button class="nav-btn active" data-section="productos">
                    <i class="fas fa-box"></i> Productos
                </button>
                <button class="nav-btn" data-section="remitos">
                    <i class="fas fa-file-invoice"></i> Remitos
                </button>
            </nav>
        </header>

        <!-- Sección de Productos -->
        <section id="productos" class="section active">
            <div class="section-header">
                <h2>Gestión de Productos</h2>
                <button class="btn btn-primary" onclick="mostrarFormularioProducto()">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
            </div>

            <!-- Formulario de Producto -->
            <div id="formulario-producto" class="form-container" style="display: none;">
                <h3>Datos del Producto</h3>
                <form id="producto-form">
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <input type="text" id="categoria" name="categoria" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarFormularioProducto()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Productos -->
            <div class="table-container">
                <table id="tabla-productos">
                    <thead>
                        <tr>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productos-tbody">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Sección de Remitos -->
        <section id="remitos" class="section">
            <div class="section-header">
                <h2>Gestión de Remitos</h2>
                <button class="btn btn-primary" onclick="mostrarFormularioRemito()">
                    <i class="fas fa-plus"></i> Nuevo Remito
                </button>
            </div>

            <!-- Formulario de Remito -->
            <div id="formulario-remito" class="form-container" style="display: none;">
                <h3>Datos del Remito</h3>
                <form id="remito-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numero-remito">Número de Remito:</label>
                            <input type="text" id="numero-remito" name="numero-remito" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cliente">Nombre del Cliente:</label>
                        <input type="text" id="cliente" name="cliente" required>
                    </div>

                    <!-- Selección de Productos -->
                    <div class="productos-seleccion">
                        <h4>Productos</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="producto-select">Producto:</label>
                                <select id="producto-select" name="producto">
                                    <option value="">Seleccionar producto...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="number" id="cantidad" name="cantidad" min="1" value="1">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary" onclick="agregarProducto()">
                                    <i class="fas fa-plus"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de productos seleccionados -->
                    <div class="productos-lista">
                        <table id="tabla-productos-remito">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Subtotal</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productos-remito-tbody">
                            </tbody>
                        </table>
                        <div class="total-container">
                            <strong>Total: $<span id="total-remito">0.00</span></strong>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Remito
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarFormularioRemito()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="button" class="btn btn-info" onclick="imprimirRemito()" id="btn-imprimir" style="display: none;">
                            <i class="fas fa-print"></i> Imprimir
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Remitos -->
            <div class="table-container">
                <table id="tabla-remitos">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="remitos-tbody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal de Impresión -->
    <div id="modal-impresion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Vista Previa del Remito</h3>
                <button class="close" onclick="cerrarModalImpresion()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="contenido-impresion"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="imprimirDocumento()">
                    <i class="fas fa-print"></i> Imprimir
                </button>
                <button class="btn btn-secondary" onclick="cerrarModalImpresion()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
